<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<!-- PAYMENT SECTION STARTS -->
<section class="payment-section">
    <div class="container">
        <div class="payment-section__wrapper">
            <h1 class="payment-section__title">
                PAYMENT METHOD
            </h1>
            <hr>

            <div class="payment-section__options">
                <label class="payment-section__cards">
                    <img class="payment-section__img" 
                         src="./images/visa.svg" 
                         width="35"
                         height="22"
                         alt="Visa Card">
                    
                    VISA
                    
                    <input class="form-checkbox" 
                           type="radio"
                           name="card"
                           value="visacard">

                    <span class="custom-radio"></span>
                </label>
                <br>

                <label class="payment-section__cards">
                    <img class="payment-section__img" 
                         src="./images/mastercard.svg" 
                         width="35"
                         height="22"
                         alt="Visa Card">
                    
                    MASTERCARD
                
                    <input class="form-checkbox" 
                           type="radio"
                           name="card"
                           value="visacard">

                    <span class="custom-radio"></span>
                </label>
                <br>

                <label class="payment-section__cards">
                    <img class="payment-section__img" 
                         src="./images/maestro.svg" 
                         width="35"
                         height="22"
                         alt="Visa Card">
                    
                    MAESTRO
                    
                    <input class="form-checkbox" 
                           type="radio"
                           name="card"
                           value="visacard"> 

                    <span class="custom-radio"></span>
                </label>
                <br>

                <button class="payment-section__btn" type="button">
                    NEXT STEP
                </button>

            </div>

        </div>
    </div>
</section>
<!-- PAYMENT SECTION ENDS -->


</body>
</html>
